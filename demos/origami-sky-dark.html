<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Origami Sky Dark</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&family=Work+Sans:wght@500;700&display=swap');

    :root {
      --bg1: #0a1322;
      --bg2: #15101f;
      --card: #17253db8;
      --card-2: #1a2744cc;
      --line: #32466e;
      --text: #dbe8ff;
      --muted: #9fb6dc;
      --accent: #ff8a57;
      --glow: #7fc2ff;
      --shadow: #030711aa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: "Work Sans", sans-serif;
      padding: 28px;
      background:
        linear-gradient(150deg, #66a5ff1f 0 42%, transparent 42%),
        linear-gradient(30deg, #ff9f7a1f 0 24%, transparent 24%),
        radial-gradient(900px 460px at 10% -10%, #3063a22b, transparent 65%),
        radial-gradient(900px 460px at 95% 120%, #6a3d8a24, transparent 65%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .titlebar {
      margin-bottom: 16px;
      font-family: "Cal Sans", sans-serif;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-size: 1rem;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      align-items: start;
    }

    .card {
      display: block;
      text-decoration: none;
      color: inherit;
      min-height: 150px;
      padding: 18px;
      border-radius: 14px;
      background: linear-gradient(145deg, var(--card), var(--card-2));
      border: 1px solid var(--line);
      box-shadow: 0 16px 26px var(--shadow);
      transform: perspective(900px) rotateX(0) rotateY(0);
      transition: transform .22s ease, box-shadow .22s ease, border-color .22s ease, background .22s ease;
      position: relative;
      overflow: hidden;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: -30% auto auto -20%;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #ffffff21 0%, transparent 68%);
      pointer-events: none;
      opacity: .55;
    }

    .card:hover,
    .card.demo-hover {
      transform: perspective(900px) rotateX(2deg) rotateY(-4deg) translateY(-3px);
      border-color: #7ea2dc;
      background: linear-gradient(145deg, #21355bc9, #1e2f52d9);
      box-shadow:
        0 22px 38px #02050ecc,
        0 0 0 1px #86aee055,
        0 0 34px #5ca7ff3d;
    }

    .card.demo-hover .title::after {
      content: "";
      display: block;
      width: 86px;
      height: 6px;
      margin-top: 12px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--accent), var(--glow));
      box-shadow: 0 0 14px #8fc6ff66;
    }

    .title {
      margin: 0;
      font-family: "Cal Sans", sans-serif;
      font-size: clamp(1.9rem, 2.3vw, 2.55rem);
      line-height: 1.02;
      letter-spacing: .01em;
      text-wrap: balance;
    }
  </style>
</head>
<body>
  <div class="titlebar">Origami Sky Dashboard / Dark Mode</div>
  <main class="grid" id="grid"></main>

  <script>
    const apps = [
      { title: "Plex", link: "http://192.168.1.10:32400" },
      { title: "Jellyfin", link: "http://192.168.1.12:8096" },
      { title: "Home Assistant", link: "http://192.168.1.20:8123" },
      { title: "Immich", link: "http://192.168.1.25:2283" },
      { title: "Pi-hole", link: "http://192.168.1.30/admin" },
      { title: "TrueNAS", link: "http://192.168.1.5" },
      { title: "Portainer", link: "http://192.168.1.40:9000" },
      { title: "Grafana", link: "http://192.168.1.50:3000" },
      { title: "Prometheus", link: "http://192.168.1.50:9090" },
      { title: "Uptime Kuma", link: "http://192.168.1.60:3001" },
      { title: "Unifi", link: "http://192.168.1.70:8443" },
      { title: "Paperless", link: "http://192.168.1.80:8000" }
    ];

    const grid = document.getElementById("grid");
    apps.forEach((app, i) => {
      const card = document.createElement("a");
      card.className = i === 2 ? "card demo-hover" : "card";
      card.href = app.link;
      card.innerHTML = `<h2 class="title">${app.title}</h2>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
