<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Wall v2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&family=IBM+Plex+Mono:wght@400;600&display=swap');

    :root {
      --bg: #0b0f14;
      --panel: #121923;
      --panel-2: #0f151d;
      --line: #2c3b4c;
      --text: #d6e5f4;
      --muted: #89a1b9;
      --accent: #1ae3b5;
      --warn: #ffd66a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: "IBM Plex Mono", monospace;
      padding: 26px;
      background:
        radial-gradient(1000px 480px at -15% -20%, #2142554a, transparent 60%),
        radial-gradient(700px 350px at 110% 120%, #1f36474a, transparent 55%),
        repeating-linear-gradient(90deg, #ffffff05 0, #ffffff05 1px, transparent 1px, transparent 24px),
        var(--bg);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 16px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .kicker {
      color: var(--muted);
      letter-spacing: .14em;
      text-transform: uppercase;
      font-size: .74rem;
      font-weight: 600;
    }

    .status {
      font-size: .75rem;
      color: #0f1f1a;
      background: var(--accent);
      border: 1px solid #8dffe3;
      padding: 4px 8px;
      text-transform: uppercase;
      letter-spacing: .08em;
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 14px;
      align-items: start;
    }

    .card {
      display: block;
      text-decoration: none;
      color: inherit;
      background: linear-gradient(160deg, var(--panel), var(--panel-2));
      border: 1px solid var(--line);
      border-left: 4px solid var(--accent);
      min-height: 150px;
      padding: 18px;
      position: relative;
      overflow: hidden;
      transition: transform .16s ease, border-color .16s ease, box-shadow .16s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent 0 55%, #1ae3b51f 70%, transparent 100%);
      transform: translateX(-80%);
      transition: transform .35s ease;
      pointer-events: none;
    }

    .card:hover::before {
      transform: translateX(40%);
    }

    .card:hover {
      transform: translateY(-3px);
      border-color: #4b6078;
      box-shadow: 0 14px 26px #00000066;
    }

    .card-head {
      display: flex;
      justify-content: space-between;
      align-items: start;
      gap: 8px;
    }

    .title {
      margin: 0;
      font-family: "Cal Sans", "Arial Narrow", sans-serif;
      font-size: clamp(1.55rem, 1.9vw, 2rem);
      line-height: 1.05;
      letter-spacing: .02em;
      text-transform: uppercase;
      max-width: 84%;
    }

    .led {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 8px #1ae3b5cc;
      margin-top: 4px;
      flex: 0 0 auto;
    }

    .meta {
      margin-top: 16px;
      display: inline-block;
      font-size: .7rem;
      color: #1b262f;
      background: var(--warn);
      border: 1px solid #ffe8a3;
      padding: 4px 8px;
      text-transform: uppercase;
      letter-spacing: .08em;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="kicker">Network Dashboard / Control Wall v2</div>
    <div class="status">12 Services</div>
  </header>
  <main class="grid" id="grid"></main>

  <script>
    const apps = [
      { title: "Plex", link: "http://192.168.1.10:32400" },
      { title: "Jellyfin", link: "http://192.168.1.12:8096" },
      { title: "Home Assistant", link: "http://192.168.1.20:8123" },
      { title: "Immich", link: "http://192.168.1.25:2283" },
      { title: "Pi-hole", link: "http://192.168.1.30/admin" },
      { title: "TrueNAS", link: "http://192.168.1.5" },
      { title: "Portainer", link: "http://192.168.1.40:9000" },
      { title: "Grafana", link: "http://192.168.1.50:3000" },
      { title: "Prometheus", link: "http://192.168.1.50:9090" },
      { title: "Uptime Kuma", link: "http://192.168.1.60:3001" },
      { title: "Unifi", link: "http://192.168.1.70:8443" },
      { title: "Paperless", link: "http://192.168.1.80:8000" }
    ];

    const grid = document.getElementById("grid");
    apps.forEach((app) => {
      const card = document.createElement("a");
      card.className = "card";
      card.href = app.link;
      card.innerHTML = `
        <div class="card-head">
          <h2 class="title">${app.title}</h2>
          <span class="led"></span>
        </div>
        <span class="meta">Open Service</span>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
