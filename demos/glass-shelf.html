<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glass Shelf Demo</title>
  <style>
    :root {
      --bg-top: #eff6ff;
      --bg-bottom: #fdf7ef;
      --card: #ffffff66;
      --line: #ffffff99;
      --text: #1e2a38;
      --muted: #4a5c70;
      --accent: #ff7b57;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Gill Sans", "Avenir Next", sans-serif;
      color: var(--text);
      padding: 30px;
      background:
        radial-gradient(800px 500px at 10% -20%, #c5e4ff90, transparent 60%),
        radial-gradient(700px 400px at 90% 120%, #ffd9b090, transparent 55%),
        linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
    }
    .header {
      margin-bottom: 18px;
      font-size: 1.05rem;
      font-weight: 700;
      letter-spacing: .03em;
    }
    .sub {
      color: var(--muted);
      font-size: .9rem;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap: 16px;
      align-items: start;
    }
    .card {
      display: block;
      text-decoration: none;
      color: inherit;
      min-height: 130px;
      padding: 16px;
      border-radius: 18px;
      background: var(--card);
      border: 1px solid var(--line);
      box-shadow: 0 10px 28px #2440551a;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: transform .22s ease, box-shadow .22s ease;
      opacity: 0;
      transform: translateY(10px);
      animation: enter .5s ease forwards;
    }
    .card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 16px 30px #24405528;
    }
    .title {
      margin: 0 0 12px;
      font-size: 1.08rem;
      font-weight: 700;
      line-height: 1.3;
    }
    .url {
      color: var(--muted);
      font-size: .82rem;
      word-break: break-word;
      margin-bottom: 14px;
    }
    .pill {
      display: inline-block;
      font-size: .72rem;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
      color: #fff;
      background: var(--accent);
      padding: 5px 10px;
      border-radius: 999px;
    }
    @keyframes enter {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header">My Network Shelf</div>
  <div class="sub">Cards stay top-left and auto-flow based on available width.</div>
  <main class="grid" id="grid"></main>

  <script>
    const apps = [
      { title: "Plex", link: "http://192.168.1.10:32400" },
      { title: "Jellyfin", link: "http://192.168.1.12:8096" },
      { title: "Home Assistant", link: "http://192.168.1.20:8123" },
      { title: "Immich", link: "http://192.168.1.25:2283" },
      { title: "Pi-hole", link: "http://192.168.1.30/admin" },
      { title: "TrueNAS", link: "http://192.168.1.5" },
      { title: "Portainer", link: "http://192.168.1.40:9000" },
      { title: "Grafana", link: "http://192.168.1.50:3000" },
      { title: "Prometheus", link: "http://192.168.1.50:9090" },
      { title: "Uptime Kuma", link: "http://192.168.1.60:3001" },
      { title: "Unifi Controller", link: "http://192.168.1.70:8443" },
      { title: "Paperless", link: "http://192.168.1.80:8000" }
    ];

    const grid = document.getElementById("grid");
    apps.forEach((app, i) => {
      const card = document.createElement("a");
      card.className = "card";
      card.style.animationDelay = `${i * 45}ms`;
      card.href = app.link;
      card.innerHTML = `
        <h2 class="title">${app.title}</h2>
        <div class="url">${app.link}</div>
        <span class="pill">Open</span>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
