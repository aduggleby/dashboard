<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Origami Sky</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&family=Work+Sans:wght@500;700&display=swap');

    :root {
      --bg1: #eaf2ff;
      --bg2: #fdf6ea;
      --card: #ffffffb3;
      --line: #d8e4ff;
      --text: #202f45;
      --accent: #ff6e4b;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: "Work Sans", sans-serif;
      padding: 28px;
      background:
        linear-gradient(150deg, #b5d3ff45 0 40%, transparent 40%),
        linear-gradient(30deg, #ffc77e30 0 22%, transparent 22%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .titlebar {
      margin-bottom: 16px;
      font-family: "Cal Sans", sans-serif;
      text-transform: uppercase;
      letter-spacing: .06em;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
      align-items: start;
    }

    .card {
      display: block;
      text-decoration: none;
      color: inherit;
      min-height: 145px;
      padding: 18px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--card), #fff7);
      border: 1px solid var(--line);
      box-shadow: 0 16px 26px #30527f1c;
      transform: perspective(900px) rotateX(0) rotateY(0);
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .card:hover {
      transform: perspective(900px) rotateX(2deg) rotateY(-3deg) translateY(-2px);
      box-shadow: 0 20px 34px #30527f2b;
    }

    .title {
      margin: 0;
      font-family: "Cal Sans", sans-serif;
      font-size: clamp(1.8rem, 2.2vw, 2.4rem);
      line-height: 1.02;
      text-wrap: balance;
    }

    .tag {
      margin-top: 18px;
      display: inline-block;
      font-size: .74rem;
      text-transform: uppercase;
      letter-spacing: .08em;
      color: #fff;
      background: var(--accent);
      padding: 5px 8px;
      border-radius: 8px;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="titlebar">Origami Sky Dashboard</div>
  <main class="grid" id="grid"></main>

  <script>
    const apps = [
      { title: "Plex", link: "http://192.168.1.10:32400" },
      { title: "Jellyfin", link: "http://192.168.1.12:8096" },
      { title: "Home Assistant", link: "http://192.168.1.20:8123" },
      { title: "Immich", link: "http://192.168.1.25:2283" },
      { title: "Pi-hole", link: "http://192.168.1.30/admin" },
      { title: "TrueNAS", link: "http://192.168.1.5" },
      { title: "Portainer", link: "http://192.168.1.40:9000" },
      { title: "Grafana", link: "http://192.168.1.50:3000" },
      { title: "Prometheus", link: "http://192.168.1.50:9090" },
      { title: "Uptime Kuma", link: "http://192.168.1.60:3001" },
      { title: "Unifi", link: "http://192.168.1.70:8443" },
      { title: "Paperless", link: "http://192.168.1.80:8000" }
    ];

    const grid = document.getElementById("grid");
    apps.forEach((app) => {
      const card = document.createElement("a");
      card.className = "card";
      card.href = app.link;
      card.innerHTML = `<h2 class="title">${app.title}</h2><span class="tag">Launch</span>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
