<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Retro Terminal v2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cal+Sans&family=Share+Tech+Mono&display=swap');

    :root {
      --bg: #070805;
      --text: #d7ff92;
      --muted: #9aca67;
      --line: #3e6a25;
      --panel: #0f140b;
      --panel-2: #10190b;
      --flash: #f2ff6d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Share Tech Mono", monospace;
      color: var(--text);
      padding: 26px;
      background:
        repeating-linear-gradient(
          to bottom,
          #ffffff08 0,
          #ffffff08 1px,
          transparent 2px,
          transparent 4px
        ),
        radial-gradient(900px 500px at 40% -20%, #375a2155, transparent 60%),
        var(--bg);
    }

    .bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 14px;
      color: var(--muted);
      font-size: .9rem;
      text-transform: uppercase;
      letter-spacing: .08em;
      gap: 10px;
      flex-wrap: wrap;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(235px, 1fr));
      gap: 12px;
      align-items: start;
    }

    .card {
      position: relative;
      display: block;
      text-decoration: none;
      color: inherit;
      min-height: 145px;
      background: linear-gradient(170deg, var(--panel), var(--panel-2));
      border: 1px solid var(--line);
      padding: 14px;
      overflow: hidden;
      transition: background .14s linear, color .14s linear, transform .12s linear;
      animation: boot .6s steps(2, end) 1;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, #ffffff00 0 86%, #b1ff6a1f 100%);
      pointer-events: none;
    }

    .card:hover {
      background: var(--flash);
      color: #131e08;
      transform: translateY(-2px);
    }

    .title {
      margin: 0;
      font-family: "Cal Sans", "Arial Narrow", sans-serif;
      font-size: clamp(1.7rem, 2vw, 2.2rem);
      line-height: 1.05;
      text-transform: uppercase;
      letter-spacing: .03em;
    }

    .title::before {
      content: "> ";
      color: #67ff3c;
      font-family: "Share Tech Mono", monospace;
      font-size: .9rem;
      vertical-align: middle;
    }

    .meta {
      margin-top: 20px;
      display: inline-block;
      font-size: .72rem;
      letter-spacing: .09em;
      text-transform: uppercase;
      border: 1px solid currentColor;
      padding: 4px 7px;
      color: var(--muted);
    }

    .card:hover .meta {
      color: #223112;
    }

    @keyframes boot {
      0% { opacity: .68; }
      35% { opacity: .42; }
      60% { opacity: 1; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="bar">
    <span>terminal://dashboard-v2</span>
    <span>services online: 12</span>
  </div>
  <main class="grid" id="grid"></main>

  <script>
    const apps = [
      { title: "Plex", link: "http://192.168.1.10:32400" },
      { title: "Jellyfin", link: "http://192.168.1.12:8096" },
      { title: "Home", link: "http://192.168.1.20:8123" },
      { title: "Immich", link: "http://192.168.1.25:2283" },
      { title: "Pi-hole", link: "http://192.168.1.30/admin" },
      { title: "TrueNAS", link: "http://192.168.1.5" },
      { title: "Portainer", link: "http://192.168.1.40:9000" },
      { title: "Grafana", link: "http://192.168.1.50:3000" },
      { title: "Prometheus", link: "http://192.168.1.50:9090" },
      { title: "Kuma", link: "http://192.168.1.60:3001" },
      { title: "Unifi", link: "http://192.168.1.70:8443" },
      { title: "Paperless", link: "http://192.168.1.80:8000" }
    ];

    const grid = document.getElementById("grid");
    apps.forEach((app) => {
      const card = document.createElement("a");
      card.className = "card";
      card.href = app.link;
      card.innerHTML = `
        <h2 class="title">${app.title}</h2>
        <span class="meta">Connect</span>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
