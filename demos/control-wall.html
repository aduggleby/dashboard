<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control Wall Demo</title>
  <style>
    :root {
      --bg: #0e1114;
      --panel: #171c21;
      --line: #2a323c;
      --text: #d9e2ec;
      --muted: #96a4b4;
      --accent: #00d1b2;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      background:
        radial-gradient(1200px 600px at 110% -20%, #12343d55, transparent 60%),
        radial-gradient(900px 500px at -10% 120%, #1a263055, transparent 60%),
        var(--bg);
      color: var(--text);
      padding: 28px;
    }
    .header {
      margin-bottom: 20px;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      font-weight: 700;
      font-size: 0.85rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
      align-items: start;
    }
    .card {
      display: block;
      text-decoration: none;
      color: inherit;
      background: linear-gradient(180deg, #1a2027, var(--panel));
      border: 1px solid var(--line);
      border-left: 4px solid var(--accent);
      min-height: 120px;
      padding: 16px;
      position: relative;
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    .card::after {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      position: absolute;
      top: 14px;
      right: 14px;
      box-shadow: 0 0 8px #00d1b2aa;
    }
    .card:hover {
      transform: translateY(-2px);
      border-color: #3a4958;
      box-shadow: 0 10px 30px #00000055;
    }
    .title {
      margin: 0 0 10px;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .04em;
      line-height: 1.3;
      max-width: 80%;
    }
    .url {
      color: var(--muted);
      font-size: 0.78rem;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="header">Network App Dashboard / Control Wall</div>
  <main class="grid" id="grid"></main>

  <script>
    const apps = [
      { title: "Plex", link: "http://192.168.1.10:32400" },
      { title: "Jellyfin", link: "http://192.168.1.12:8096" },
      { title: "Home Assistant", link: "http://192.168.1.20:8123" },
      { title: "Immich", link: "http://192.168.1.25:2283" },
      { title: "Pi-hole", link: "http://192.168.1.30/admin" },
      { title: "TrueNAS", link: "http://192.168.1.5" },
      { title: "Portainer", link: "http://192.168.1.40:9000" },
      { title: "Grafana", link: "http://192.168.1.50:3000" },
      { title: "Prometheus", link: "http://192.168.1.50:9090" },
      { title: "Uptime Kuma", link: "http://192.168.1.60:3001" },
      { title: "Unifi Controller", link: "http://192.168.1.70:8443" },
      { title: "Paperless", link: "http://192.168.1.80:8000" }
    ];

    const grid = document.getElementById("grid");
    apps.forEach((app) => {
      const card = document.createElement("a");
      card.className = "card";
      card.href = app.link;
      card.innerHTML = `
        <h2 class="title">${app.title}</h2>
        <div class="url">${app.link}</div>
      `;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
