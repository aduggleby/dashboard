<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redline Brutalist</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=IBM+Plex+Sans:wght@500;700&display=swap');

    :root {
      --bg: #f8f5ef;
      --ink: #181612;
      --line: #181612;
      --accent: #e1422c;
      --card: #fffdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 26px;
      color: var(--ink);
      font-family: "IBM Plex Sans", sans-serif;
      background:
        linear-gradient(90deg, #1816120f 1px, transparent 1px) 0 0/28px 28px,
        linear-gradient(var(--bg), #f3ece2);
    }

    .top {
      font-family: "Archivo Black", sans-serif;
      text-transform: uppercase;
      font-size: 1.1rem;
      margin-bottom: 14px;
      letter-spacing: .03em;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 12px;
      align-items: start;
    }

    .card {
      display: block;
      text-decoration: none;
      color: inherit;
      min-height: 150px;
      background: var(--card);
      border: 2px solid var(--line);
      box-shadow: 6px 6px 0 var(--line);
      padding: 16px;
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }

    .card:hover {
      transform: translate(-2px, -2px);
      box-shadow: 10px 10px 0 var(--accent);
      background: #fff7ee;
    }

    .title {
      margin: 0;
      font-family: "Archivo Black", sans-serif;
      font-size: clamp(1.7rem, 2.1vw, 2.25rem);
      line-height: 1;
      text-transform: uppercase;
    }

    .meta {
      margin-top: 18px;
      font-size: .72rem;
      font-weight: 700;
      text-transform: uppercase;
      border-top: 2px solid var(--line);
      padding-top: 8px;
      letter-spacing: .08em;
    }
  </style>
</head>
<body>
  <div class="top">Redline Dashboard</div>
  <main class="grid" id="grid"></main>

  <script>
    const apps = [
      { title: "Plex", link: "http://192.168.1.10:32400" },
      { title: "Jellyfin", link: "http://192.168.1.12:8096" },
      { title: "Home Assistant", link: "http://192.168.1.20:8123" },
      { title: "Immich", link: "http://192.168.1.25:2283" },
      { title: "Pi-hole", link: "http://192.168.1.30/admin" },
      { title: "TrueNAS", link: "http://192.168.1.5" },
      { title: "Portainer", link: "http://192.168.1.40:9000" },
      { title: "Grafana", link: "http://192.168.1.50:3000" },
      { title: "Prometheus", link: "http://192.168.1.50:9090" },
      { title: "Uptime Kuma", link: "http://192.168.1.60:3001" },
      { title: "Unifi", link: "http://192.168.1.70:8443" },
      { title: "Paperless", link: "http://192.168.1.80:8000" }
    ];

    const grid = document.getElementById("grid");
    apps.forEach((app) => {
      const card = document.createElement("a");
      card.className = "card";
      card.href = app.link;
      card.innerHTML = `<h2 class="title">${app.title}</h2><div class="meta">Open App</div>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
