<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nocturne Neon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sora:wght@500;700&family=Syne:wght@700;800&display=swap');

    :root {
      --bg: #090b18;
      --text: #e9eeff;
      --card: #131a33;
      --line: #2d3a66;
      --neon1: #41ffc6;
      --neon2: #53a4ff;
      --neon3: #ffd45f;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: "Sora", sans-serif;
      padding: 28px;
      background:
        radial-gradient(700px 380px at 85% -20%, #2e77ff4d, transparent 70%),
        radial-gradient(850px 480px at -10% 120%, #00d0ac40, transparent 70%),
        var(--bg);
    }

    .head {
      margin-bottom: 16px;
      font-size: .9rem;
      letter-spacing: .1em;
      text-transform: uppercase;
      color: #aec3ff;
      font-weight: 700;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(235px, 1fr));
      gap: 14px;
      align-items: start;
    }

    .card {
      display: block;
      text-decoration: none;
      color: inherit;
      min-height: 150px;
      border-radius: 18px;
      padding: 16px;
      background: linear-gradient(160deg, #162042, var(--card));
      border: 1px solid var(--line);
      position: relative;
      overflow: hidden;
      transition: transform .16s ease, box-shadow .16s ease;
    }

    .card::before {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff6b, transparent 45%);
      top: -90px;
      right: -75px;
      pointer-events: none;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 18px 30px #00000070;
    }

    .title {
      margin: 0;
      font-family: "Syne", sans-serif;
      font-size: clamp(1.8rem, 2.3vw, 2.45rem);
      line-height: .98;
      letter-spacing: .02em;
    }

    .marker {
      margin-top: 20px;
      width: 84px;
      height: 7px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--neon1), var(--neon2), var(--neon3));
    }
  </style>
</head>
<body>
  <div class="head">Nocturne Neon Dashboard</div>
  <main class="grid" id="grid"></main>

  <script>
    const apps = [
      { title: "Plex", link: "http://192.168.1.10:32400" },
      { title: "Jellyfin", link: "http://192.168.1.12:8096" },
      { title: "Home Assistant", link: "http://192.168.1.20:8123" },
      { title: "Immich", link: "http://192.168.1.25:2283" },
      { title: "Pi-hole", link: "http://192.168.1.30/admin" },
      { title: "TrueNAS", link: "http://192.168.1.5" },
      { title: "Portainer", link: "http://192.168.1.40:9000" },
      { title: "Grafana", link: "http://192.168.1.50:3000" },
      { title: "Prometheus", link: "http://192.168.1.50:9090" },
      { title: "Uptime Kuma", link: "http://192.168.1.60:3001" },
      { title: "Unifi", link: "http://192.168.1.70:8443" },
      { title: "Paperless", link: "http://192.168.1.80:8000" }
    ];

    const grid = document.getElementById("grid");
    apps.forEach((app) => {
      const card = document.createElement("a");
      card.className = "card";
      card.href = app.link;
      card.innerHTML = `<h2 class="title">${app.title}</h2><div class="marker"></div>`;
      grid.appendChild(card);
    });
  </script>
</body>
</html>
